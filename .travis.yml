language: scala

scala:
  - 2.12.11
  - 2.13.1

jdk:
  - openjdk8

env:
  - SCALAJS_VERSION=
  - SCALAJS_VERSION=1.0.0-RC2

script:
  - sbt ++$TRAVIS_SCALA_VERSION test

before_cache:
  - rm -f $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
  - find $HOME/.sbt -name "*.lock" -type f -delete
cache:
  directories:
    - $HOME/.coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt
